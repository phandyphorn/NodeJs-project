<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="css/style.css">

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Login</title>
</head>

<body>
    <div class="both_img_login">
        <div class="image">
            <img src="images/login1.png" alt="">
        </div>
        <div class="container w-50 sign-up" id="login_form">
            <div class="form">
                <form action="/index" method="post">
                    <span>LOGIN</span>
                    <div class="email answer">
                        <input type="email" id="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="password answer">
                        <input type="password" id="password" class="password" placeholder="Password" required>
                    </div>
                    <span>Have you register to play this QUIZ APP before? If not yet, please happy to</span>
                    <span class="register"><a href="views/register.html">REGISTER</a></span>
                    <div class="d-flex justify-content-center mt-3">
                        <button type="button" class="btn btn-primary" id="login">LOGIN</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="js/main.js" type="module"></script>
</body>

</html>
