<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="../css/style.css">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Register</title>
</head>

<body>
    <div class="both_img_login">
        <div class="image">
            <img src="../images/register.png" alt="">
        </div>
        <div class="container w-50 sign-up" id="register_form container_register">
            <form class="form" action="/register" method="post">
                <span>SIGN UP</span>
                <div class="username answer">
                    <input type="text" name="username" id="user_name" placeholder="Username" required>
                </div>
                <div class="email answer">
                    <input type="email" name="email" id="user_email" placeholder="Email" required>
                </div>
                <div class="password answer">
                    <input type="password" name="password" id="user_password" placeholder="Password" required>
                </div>
                <div class="d-flex justify-content-center mt-3">
                    <button type="button" class="btn btn-primary" id="register">REGISTER</button>
                </div>
            </form>
        </div>
    </div>
    <script src="../js/main.js" type="module"></script>
</body>

</html>
